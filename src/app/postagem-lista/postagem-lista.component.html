<div class="postagem-lista-container">
  <h2>Postagens</h2>
  <div *ngFor="let postagem of postagens" class="card">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <p-avatar 
            [image]="postagem.usuario?.avatar || './favicon.ico'" 
            size="large" 
            shape="circle" />
          <span class="font-bold">{{ postagem.usuario?.nome }}</span>
        </div>
      </ng-template>
      <p class="m-0">{{ postagem.descricao }}</p>
      <ng-template pTemplate="footer">
        <span class="p-text-secondary">Postado hรก {{ postagem.createdAt | date }}</span>
      </ng-template>
    </p-panel>
  </div>
  
</div>
