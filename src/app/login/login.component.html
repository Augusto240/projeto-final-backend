
<div class="card flex justify-content-center">
    <p-card header="Fazer Login" [style]="{ width: '360px' }">
            <p-floatLabel>
                <input pInputText id="email" [(ngModel)]="email" />
                <label for="email">Email</label>
            </p-floatLabel>
            <br>

            <p-floatLabel>
            <p-password [(ngModel)]="senha" [toggleMask]="true"/>
            <label for="senha">Senha</label>
            </p-floatLabel>

            <br>
            <button (click)="login()" [raised]="true" pButton pRipple label="Login" class="p-button-warning"></button>
            <br><br>
            <!-- login.component.html -->
          <button [routerLink]="['/app-registro']" pButton pRipple label="NÃ£o possui cadastro? Registre-se" class="p-button-help"></button>

    </p-card>
</div>
